version: '3.8'

services:

  oj-system:
    image: bit/oj-system:0.0.1-SNAPSHOT
    build:
      context: ./bitoj-jar/system/
    container_name: oj-system
    environment:
      # 时区上海
      TZ: Asia/Shanghai
      HOST_IP: 172.31.14.152
    ports:
      - "9201:9201"
    privileged: true
    depends_on:
      oj-nacos-server:
        condition: service_healthy
      oj-redis-server:
        condition: service_healthy
      oj-elasticsearch-server:
        condition: service_healthy

  oj-friend:
    image: bit/oj-friend:0.0.1-SNAPSHOT
    build:
      context: ./bitoj-jar/friend/
    container_name: oj-friend
    environment:
      # 时区上海
      TZ: Asia/Shanghai
      HOST_IP: 172.31.14.152
    ports:
      - "9202:9202"
    privileged: true
    depends_on:
      oj-nacos-server:
        condition: service_healthy
      oj-redis-server:
        condition: service_healthy
      oj-elasticsearch-server:
        condition: service_healthy
      oj-rabbitMQ-server:
        condition: service_healthy

  oj-job:
    image: bit/oj-job:0.0.1-SNAPSHOT
    build:
      context: ./bitoj-jar/job/
    container_name: oj-job
    environment:
      # 时区上海
      TZ: Asia/Shanghai
      HOST_IP: 172.31.14.152
    ports:
      - "9203:9203"
    privileged: true
    depends_on:
      oj-nacos-server:
        condition: service_healthy
      oj-redis-server:
        condition: service_healthy

  oj-judge:
    image: bit/oj-judge:0.0.1-SNAPSHOT
    build:
      context: ./bitoj-jar/judge/
    container_name: oj-judge
    # 将本地目录挂载到容器内的用户代码存储目录
    volumes:
      - /user-code-pool:/user-code-pool
    environment:
      # 时区上海
      TZ: Asia/Shanghai
      HOST_IP: 172.31.14.152
    privileged: true
    depends_on:
      oj-nacos-server:
        condition: service_healthy
      oj-rabbitMQ-server:
        condition: service_healthy
